<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style demo. This is a title (by tag title)</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #h1_first{
                color:darkorchid;
            }
        </style>
    </head>
    <body>
        <h1 id="h1_first">Welcome. By the way, this is a heading (by tag h1)</h1>
        <h1>This is another h1 heading, it'll have the same props</h1>
        This, in the other hand, is a plain content (without tags)
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Descendant</title>
        <style>
            ul li{
                color: deepskyblue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
            <ul>
                <li>unordered list item 1</li>
                <li>unordered list item 2</li>
                <ul>
                    <li>nested unordered list item 1</li>
                    <li>nested unordered list item 2</li>
                </ul>
            </ul>
            <li>list item last</li>
        </ol>
    </body>
</html>

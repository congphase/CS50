<html lang="en">
    <head>
        <title>Size</title>
        <style>
            #container{
                display: flex;
                flex-wrap: wrap;
            }
            #container > div{
                font-family: 'Courier New', Courier, monospace;
                background-color: darkgoldenrod;
                width: 200px;
                height: 50px;
                padding: 25px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>1. Text inside div</div>
            <div>2. Text inside div</div>
            <div>3. Text inside div</div>
            <div>4. Text inside div</div>
            <div>5. Text inside div</div>
        </div>
    </body>
</html>
